<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome To Athaya's Library</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

    <!-- Menyisipkan Logo USU -->
    <div class="logo-container">
        <img src="images/usu.png" alt="Logo USU" class="logo" />
    </div>

    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li class="dropdown"><a href="#" class="nav-button" title="Kembali ke halaman utama atau beranda website">Homepage</a></li>
            <li class="dropdown"><a href="about.html" class="nav-button" title="Informasi lengkap tentang pemilik website">About Me</a></li>
            <li class="dropdown"><a href="library.html" class="nav-button" title="Jelajahi koleksi perpustakaan digital kami">Library</a></li>
            <li class="dropdown"><a href="event.html" class="nav-button" title="Lihat jadwal dan informasi acara mendatang">Event</a></li>
        </ul>
    </nav>

    <!-- Tombol On/Off Suara (dipindahkan di bawah navbar) -->
    <div class="text-center mb-4">
        <button id="toggle-sound" style="font-size: 24px; background: none; border: none; cursor: pointer;">
            ðŸ”Š
        </button>
    </div>

    <!-- Header -->
    <header class="text-center">
        <h1>Welcome to Athaya's Library</h1>
        <p>Explore knowledge and share your thoughts!</p>
        <p>Kerjasama 
          <a href="https://library.usu.ac.id" target="_blank">Perpustakaan Universitas Sumatera Utara</a></p>
    </header>

    <!-- Banner Event Kecil -->
    <div class="event-banner text-center my-4">
      <a href="event.html" class="event-link" title="Info lengkap Olimpiade Sastra 2025 dan hitung mundur acara">
        <strong>ðŸ“¢ Olimpiade Sastra 2025 - Klik untuk info lengkap & countdown!</strong>
      </a>
    </div>

    <!-- Visitor Form and Suggestion Box -->
    <div class="container mt-5">
        <div class="row">
            <!-- Visitor Form -->
            <div class="col-md-6">
                <h2>Visitor Form</h2>
                <form action="https://formspree.io/f/mjkykndy" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" id="email" name="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">Contact Number:</label>
                        <input type="tel" id="number" name="number" placeholder="+62..." class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <textarea id="address" name="address" rows="4" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>

            <!-- Suggestion Box -->
            <div class="col-md-6">
                <h2>Suggestion Box</h2>
                <form action="https://formspree.io/f/xgvavgqq" method="POST">
                    <div class="mb-3">
                        <label for="" class="form-label">Your Email:</label>
                        <input type="email" name="email" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Your Message:</label>
                        <textarea name="message" rows="4" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Click Here</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>

</body>
</html>
