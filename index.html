<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Daftar - Athaya's Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 0;
    }
    #auth-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 20px;
    }
    .hidden {
      display: none !important;
    }
    input.form-control {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      transition: border-color 0.3s ease;
    }
    input.form-control:focus {
      border-color: #007BFF;
      outline: none;
    }
    button.btn-primary {
      width: 100%;
      background-color: #007BFF;
      border: none;
      padding: 10px;
      font-weight: 700;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button.btn-primary:hover {
      background-color: #0056b3;
    }
    p.toggle-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    p.toggle-text a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: underline;
    }
    p.toggle-text a:hover {
      color: #0056b3;
    }
    .text-danger {
      text-align: center;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div id="auth-container">
    <!-- Register Section -->
    <div id="register-section" class="hidden">
      <h2>Daftar</h2>
      <div id="auth-message" class="text-danger"></div>
      <input type="text" id="reg-username" class="form-control" placeholder="Username" required />
      <input type="password" id="reg-password" class="form-control" placeholder="Password" required />
      <input type="password" id="reg-password-confirm" class="form-control" placeholder="Konfirmasi Password" required />
      <button class="btn btn-primary" onclick="register()">Daftar</button>
      <p class="toggle-text">Sudah punya akun? <a onclick="toggleForms()">Login di sini</a></p>
    </div>

    <!-- Login Section -->
    <div id="login-section">
      <h2>Login</h2>
      <div id="auth-message-login" class="text-danger"></div>
      <input type="text" id="login-username" class="form-control" placeholder="Username" required />
      <input type="password" id="login-password" class="form-control" placeholder="Password" required />
      <button class="btn btn-primary" onclick="login()">Login</button>
      <p class="toggle-text">Belum punya akun? <a onclick="toggleForms()">Daftar di sini</a></p>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('login-section').classList.toggle('hidden');
      document.getElementById('register-section').classList.toggle('hidden');
      clearMessages();
      clearInputs();
    }

    function clearMessages() {
      document.getElementById('auth-message').textContent = '';
      document.getElementById('auth-message-login').textContent = '';
    }

    function clearInputs() {
      ['reg-username', 'reg-password', 'reg-password-confirm', 'login-username', 'login-password'].forEach(id => {
        document.getElementById(id).value = '';
      });
    }

    function register() {
      clearMessages();
      const username = document.getElementById('reg-username').value.trim();
      const password = document.getElementById('reg-password').value;
      const passwordConfirm = document.getElementById('reg-password-confirm').value;
      const msg = document.getElementById('auth-message');

      if (!username || !password || !passwordConfirm) {
        msg.textContent = 'Semua kolom harus diisi.';
        return;
      }
      if (password !== passwordConfirm) {
        msg.textContent = 'Password dan konfirmasi tidak cocok.';
        return;
      }
      if (localStorage.getItem('user_' + username)) {
        msg.textContent = 'Username sudah terdaftar.';
        return;
      }
      localStorage.setItem('user_' + username, password);
      alert('Pendaftaran berhasil! Silakan login.');
      toggleForms();
    }

    function login() {
      clearMessages();
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const msg = document.getElementById('auth-message-login');

      if (!username || !password) {
        msg.textContent = 'Semua kolom harus diisi.';
        return;
      }
      const storedPassword = localStorage.getItem('user_' + username);
      if (storedPassword === null) {
        msg.textContent = 'Username tidak ditemukan.';
        return;
      }
      if (storedPassword !== password) {
        msg.textContent = 'Password salah.';
        return;
      }
      // Simpan status login dan redirect ke homepage
      localStorage.setItem('loggedInUser', username);
      window.location.href = 'homepage.html';
    }

    // Jika sudah login, langsung redirect ke homepage
    window.onload = function() {
      if(localStorage.getItem('loggedInUser')) {
        window.location.href = 'homepage.html';
      }
    }
  </script>

</body>
</html>
