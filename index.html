<!DOCTYPE html>
<html lang="en">
<head>
    <title>"Welcome To Athaya's Library"</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athaya's Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menyisipkan GIF -->
    <div class="gif-container">
        <img src="images/Welcome.gif" alt="Selamat Datang" width="300" height="200" />
    </div>

    <!-- Menyisipkan Foto usu-->
     <div class="photo-container">
        <img src="images/usu.png" alt="Logo USU" width="300" height="200" />
    </div>
    <nav>
        <ul class="navbar">
            <li class="dropdown">
                <a href="#" class="nav-button">Homepage</a>
            </li>
            <li class="dropdown">
                <a href="about.html" class="nav-button">About Me</a>
            </li>
            <li class="dropdown">
                <a href="library.html" class="nav-button">Library</a>
            </li>
        </ul>
    </nav>

    <!-- Header-->
    <header>
        <h1>Welcome to Athaya's Library</h1>
        <p>Explore knowledge and share your thoughts!</p>
    </header>

    <!-- Visitor Form-->
    <section id="visitor-form">
        <h2>Visitor Form</h2>
        <form action="tayataya0312@gmail.com" method="post" enctype="text/plain">
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <!-- Suggestion Box-->
    <section id="suggestion-box">
        <h2>Suggestion Box</h2>
        <form action="tayataya0312@gmail.com" method="post" enctype="text/plain">
            <textarea name="suggestion" rows="5" placeholder="Please Put Your Suggestion, Here..." required></textarea>
            <button type="submit">Kirim Saran</button>
        </form>
    </section>

    <!-- JavaScript-->
    <script src="script.js"></script>
</body>
</html>
