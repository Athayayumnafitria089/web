<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Olimpiade Sastra 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0 0 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    nav ul li a.active {
      color: #e1306c;
    }
    #event-poster {
      max-width: 400px;
      margin: 0 auto;
      border: 4px solid #e1306c;
      border-radius: 15px;
      background: #fff;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #event-poster:hover {
      transform: scale(1.05);
    }
    #event-poster img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }
    #countdown {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #e1306c;
      background: #fce4ec;
      padding: 15px 30px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px #f8bbd0;
      display: inline-block;
      user-select: none;
    }
    #countdown span {
      font-weight: 700;
      color: #ad1457;
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="index.html">Homepage</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="library.html">Library</a></li>
      <li><a href="event.html" class="active">Event</a></li>
    </ul>
  </nav>

  <h1>Olimpiade Sastra 2025</h1>
  <p>Jangan lewatkan kesempatan untuk ikut serta dalam Olimpiade Sastra tahun ini!</p>

  <a href="https://www.instagram.com/olimpiadesastra?igsh=ZjV4MHRkZ3N5b2Zu" target="_blank" rel="noopener noreferrer" id="event-poster" title="Kunjungi Instagram Olimpiade Sastra">
    <img src="images/event.jpeg" alt="Poster Event Olimpiade Sastra" />
  </a>

  <div id="countdown" aria-live="polite" aria-atomic="true">
    <span class="days">00</span> hari 
    <span class="hours">00</span> jam 
    <span class="minutes">00</span> menit 
    <span class="seconds">00</span> detik
  </div>

  <script>
    const countdownDate = new Date("2025-04-20T23:59:59").getTime();

    const countdownElement = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        countdownElement.textContent = "Event sudah berakhir";
        clearInterval(intervalId);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <span class="days">${days.toString().padStart(2, "0")}</span> hari 
        <span class="hours">${hours.toString().padStart(2, "0")}</span> jam 
        <span class="minutes">${minutes.toString().padStart(2, "0")}</span> menit 
        <span class="seconds">${seconds.toString().padStart(2, "0")}</span> detik
      `;
    };

    updateCountdown();
    const intervalId = setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
